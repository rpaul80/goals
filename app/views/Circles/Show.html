{{set . "title" "Home"}}
{{template "header.html" .}}
<style type="text/css">

.album {
  min-height: 50rem; /* Can be removed; just added for demo purposes */
  padding-top: 3rem;
  padding-bottom: 3rem;
  background-color: #f7f7f7;
}

.card {
  float: left;
  width: 33.333%;
  padding: .75rem;
  margin-bottom: 2rem;
  border: 0;
}

.card > img {
  margin-bottom: .75rem;
}

.card-text {
  font-size: 85%;
}

footer {
  padding-top: 3rem;
  padding-bottom: 3rem;
}

footer p {
  margin-bottom: .25rem;
}
</style>

{{$circle := .circle }}

<section class="jumbotron text-center">
    <div class="container">
      <h1 class="jumbotron-heading">{{ .circle.Title }} </h1>
      <p class="lead text-muted">{{ .circle.Description }}</p>
      <p>
        <a href="#" class="btn btn-primary">Add a Goal</a>
        <a href="#" class="btn btn-secondary">Update your Goals</a>
      </p>
    </div>
  </section>

  <div class="album text-muted">
      <div class="container">
        <div class="row">
          {{ range .goals }}
          <div class="card">
            <a href="{{ url "Goals.Show" $circle.Id .Id }}">
                <img data-src="holder.js/100px280/thumb?text={{.Title}}" alt="Card image cap">
            </a>
            <p class="card-text">{{.Description}}</p>
            <p>{{ .User.FirstName }}</p>
          </div>
          {{ end }}
        </div>
      </div>
    </div>
{{template "footer.html" .}}
